<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token 使用记录 - 管理员后台</title>
    <link rel="stylesheet" href="/admin/css/admin.css">
    <style>
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }
        .filters input {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .filters button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .filters button:hover {
            background: #2980b9;
        }
        .filters button#clear-filter-btn {
            background-color: #95a5a6;
        }
        .filters button#clear-filter-btn:hover {
            background-color: #7f8c8d;
        }
        .text-cell {
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: help;
        }
    </style>
</head>
<body>
<nav id="sidebar-container" class="sidebar"></nav>
<main class="main-content">
    <header class="header">
        <h1>Token 使用记录</h1>
    </header>

    <div class="content-box">
        <div class="filters">
            <input type="text" id="user-id-filter" placeholder="按用户 ID (sub) 筛选">
            <input type="text" id="token-id-filter" placeholder="按 Token ID 筛选">
            <button id="filter-btn">筛选</button>
            <button id="clear-filter-btn">清除</button>
        </div>
        <table>
            <thead>
            <tr>
                <th style="width: 7%;">Log ID</th>
                <th style="width: 15%;">用户</th>
                <th style="width: 15%;">Token 名称</th>
                <th style="width: 25%;">合成文本</th>
                <th style="width: 13%;">使用角色</th>
                <th style="width: 10%;">状态码</th>
                <th style="width: 15%;">时间</th>
            </tr>
            </thead>
            <tbody id="logs-table-body">
            </tbody>
        </table>
        <div id="pagination-controls" class="pagination">
        </div>
    </div>
</main>

<script src="/admin/js/admin.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadSidebar('/admin/logs');

        const logsTableBody = document.getElementById('logs-table-body');
        const paginationControls = document.getElementById('pagination-controls');
        const userIdFilter = document.getElementById('user-id-filter');
        const tokenIdFilter = document.getElementById('token-id-filter');
        const filterBtn = document.getElementById('filter-btn');
        const clearFilterBtn = document.getElementById('clear-filter-btn');

        let currentPage = 1;
        let currentFilters = {};

        // --- The "Smart" formatDate Function ---
        function formatDate(dateString) {
            if (!dateString) return '<span class="no-data">N/A</span>';
            let dateObj;
            if (dateString.includes('T') && dateString.endsWith('Z')) {
                // Handles ISO 8601 UTC format from MySQL
                dateObj = new Date(dateString);
            } else {
                // Handles 'YYYY-MM-DD HH:MM:SS' format from SQLite as UTC
                const compliantDateString = dateString.replace(' ', 'T') + 'Z';
                dateObj = new Date(compliantDateString);
            }
            if (isNaN(dateObj.getTime())) {
                return '<span class="no-data">无效日期</span>';
            }
            return dateObj.toLocaleString('zh-CN', { hour12: false });
        }

        async function fetchLogs(page = 1, filters = {}) {
            try {
                const params = new URLSearchParams({ page, limit: 15, ...filters });
                const res = await fetch(`/api/admin/logs?${params.toString()}`);
                if (!res.ok) {
                    if(res.status === 401 || res.status === 403) window.location.href = '/';
                    throw new Error('Failed to fetch logs');
                }
                const { logs, pagination } = await res.json();

                logsTableBody.innerHTML = '';
                if (logs.length === 0) {
                    logsTableBody.innerHTML = '<tr><td colspan="7" style="text-align:center;">没有找到符合条件的记录。</td></tr>';
                } else {
                    logs.forEach(log => {
                        // --- Use the new formatDate function ---
                        const timestamp = formatDate(log.request_timestamp);
                        const requestText = log.request_text || '';

                        const row = `
                        <tr>
                            <td>${log.id}</td>
                            <td>${log.owner_name || `<span class="no-data" title="${log.user_id}">${log.user_id.substring(0,8)}...</span>`}</td>
                            <td>${log.token_name || '<span class="no-data">未知</span>'}</td>
                            <td class="text-cell" title="${requestText}">${requestText}</td>
                            <td><code>${log.character_used || 'N/A'}</code></td>
                            <td>${log.status_code}</td>
                            <td>${timestamp}</td>
                        </tr>
                        `;
                        logsTableBody.insertAdjacentHTML('beforeend', row);
                    });
                }

                renderPagination(pagination);
                currentPage = page;
                currentFilters = filters;

            } catch (error) {
                console.error('Error fetching logs:', error);
                logsTableBody.innerHTML = '<tr><td colspan="7" style="text-align:center;">加载日志列表失败。</td></tr>';
            }
        }

        function renderPagination({ page, totalPages }) {
            if (totalPages <= 1) {
                paginationControls.innerHTML = '';
                return;
            }
            paginationControls.innerHTML = `
            <button id="prev-page" ${page === 1 ? 'disabled' : ''}>上一页</button>
            <span>第 ${page} / ${totalPages} 页</span>
            <button id="next-page" ${page >= totalPages ? 'disabled' : ''}>下一页</button>
            `;

            document.getElementById('prev-page')?.addEventListener('click', () => fetchLogs(currentPage - 1, currentFilters));
            document.getElementById('next-page')?.addEventListener('click', () => fetchLogs(currentPage + 1, currentFilters));
        }

        function applyFilters() {
            const filters = {};
            if (userIdFilter.value.trim()) filters.userId = userIdFilter.value.trim();
            if (tokenIdFilter.value.trim()) filters.tokenId = tokenIdFilter.value.trim();
            fetchLogs(1, filters);
        }

        filterBtn.addEventListener('click', applyFilters);
        userIdFilter.addEventListener('keyup', (e) => { if (e.key === 'Enter') applyFilters(); });
        tokenIdFilter.addEventListener('keyup', (e) => { if (e.key === 'Enter') applyFilters(); });

        clearFilterBtn.addEventListener('click', () => {
            userIdFilter.value = '';
            tokenIdFilter.value = '';
            fetchLogs(1, {});
        });

        fetchLogs(1);
    });
</script>
</body>
</html>
